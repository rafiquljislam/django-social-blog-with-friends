{% extends 'base.html' %}
{% block title %}Home-Page{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}



<div class="container mt-2">
    <div class="row">
        <div class="col-md-8">
            <form method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class='btn btn-info' type='submit'>Sumbit</button>
            </form>            
        </div>
    </div>
</div>










{% endblock content %}
